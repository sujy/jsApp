
<div class="loginBody" ng-show="isLogin">
    <div class="returnPic">
        <img ng-show="!home" src="app/static/image/return.png" ng-click="back()" width="16px" height="16px" />
        <img ng-show="home" src="app/static/image/logo.png" width="16px" height="16px" >
        <span>登陆</span>
    </div>

    <form name="loginForm">
        <div class="login">
            <div class="loginNum">
                <img src="app/static/image/loginNum.png">
                <label>账号</label>
                <input type="text" name="username" ng-model="login_id" placeholder="请输入手机号"  autocomplete="off" />
            </div>
            <div class="loginPw">
                <img src="app/static/image/loginPw.png">
                <label>密码</label>
                <input type="password" name="password" ng-model="login_pw" placeholder="请输入登录密码"  autocomplete="off" />
            </div>
            <section class="form-alert" id="loginFormAlert"></section>

            <div class="theTwo">
                <button class="loginButton" ng-click="submitLogin()">登陆</button>
                <button ng-click="isLogin = false;" class="registerButton">注册</button>
            </div>
            <a ui-sref="homepage" class="forgetPw" ng-show="false">忘记密码</a>
        </div>
    </form>
</div>

<div class="loginBody" ng-show="!isLogin">
    <div class="returnPic">
        <img ng-show="!home" src="app/static/image/return.png" ng-click="isLogin = !isLogin;" width="16px" height="16px" />
        <img ng-show="home" src="app/static/image/logo.png" width="16px" height="16px" >
        <span>注册</span>
    </div>
    <form name="registerForm">
        <div class="login">
            <div class="loginNum">
                <img src="app/static/image/loginNum.png">
                <label>账号</label>
                <input type="text" name="registerUsername" ng-model="register_id" placeholder="请输入手机" autocomplete="off" />
            </div>
            <div class="loginPw">
                <img src="app/static/image/loginPw.png">
                <label>密码</label>
                <input type="password" name="registerPassword" ng-model="register_pw" placeholder="请输入密码，至少六位" autocomplete="off" />
            </div>
            <section class="form-alert" id="registerFormAlert"></section>

            <div class="theTwo">
                <button class="registerButton" ng-click="submitRegister()">注册</button>
            </div>
        </div>
    </form>
</div>
