<div id="changePwdBody">
    <div class="top_bar">
        <a ui-sref='userInfo'><img src="app/static/image/top_arrow.png" width="16px" height="16px"/></a>
        <span>修改登陆密码</span>
    </div>

    <form name="changePwdForm" id="changePwd">
        <div class="changePwdDiv">
            <span>当前密码：</span>
            <input type="password" name="srcpwd" placeholder="请输入原密码" ng-model="confirm.src_pwd" />
        </div>

        <div class="changePwdDiv">
            <span>新密码：</span>
            <input type="password" id="newpwd" name="newpwd" placeholder="请输入新密码" ng-model="confirm.new_pwd" />
        </div>

        <div class="changePwdDiv">
            <span>再次输入：</span>
            <input type="password" name="newpwdagain" placeholder="请输入新密码" ng-model="confirm.new_pwd_again" />
        </div>

        <section class="form-alert" style="display: none;"></section>

        <div ng-click="submit()" id="changePwdSubmit">
            <span>保存修改</span>
        </div>
    </form>

</div>
